<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <!-- google fonts requested for project -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <!-- body edits here!-->
  <body class="bg-black font-overpass flex items-center justify-center min-h-screen">
    <!-- create form -->
    <form
      action=""
      class="bg-gradient-to-tr from-very-dark-blue to-my-dark-blue flex-col space-y-4 justify-center items-center w-1/2 max-w-96 rounded-xl h-auto p-6 "
    >
      <!-- star icon image -->
      <div class="bg-my-dark-blue p-2 rounded-full inline-flex">
        <img src="/images/icon-star.svg" alt="star icon" class="w-4 h-4" />
      </div>
      <!-- container for heading and paragraph -->
      <div class="space-y-4 flex flex-col ">
        <h2 class="text-white text-2xl font-bold">How did we do?</h2>
        <p class="text-my-light-grey text-sm  max-w-80 text-balance p-1 ">
          Please let us know how we did with your support request. All feedback
          is appreicated to help us improve our offering!
        </p>
      </div>
      <!-- container for buttons and submit -->
      <div class="space-y-6 flex flex-col justify-center items-center p-2">
        <!-- 1-5 buttons -->
        <div class="flex flex-row space-x-5">
          <button
            type="button  "
            class="text-my-light-grey bg-my-dark-blue p-3 rounded-full w-12 h-12"
          >
            1
          </button>
          <button
            type="button "
            class="text-my-light-grey bg-my-dark-blue p-3 rounded-full w-12 h-12"
          >
            2
          </button>
          <button
            type="button "
            class="text-my-light-grey bg-my-dark-blue p-3 rounded-full w-12 h-12"
          >
            3
          </button>
          <button
            type="button "
            class="text-my-light-grey bg-my-dark-blue p-3 rounded-full w-12 h-12"
          >
            4
          </button>
          <button
            type="button "
            class="text-my-light-grey bg-my-dark-blue p-3 rounded-full w-12 h-12"
          >
            5
          </button>
        </div>
        <!-- submit button -->
        <div>
          <button type="submit" class="bg-my-orange text-sm font-bold uppercase h-12 w-80 rounded-full">
            Submit
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
