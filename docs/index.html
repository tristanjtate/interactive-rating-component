<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <!-- google fonts requested for project -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <!-- external js -->
    <script src="script.js" defer></script>
    <title>Interactive Rating Component</title>
  </head>
  <!-- body edits here!-->
  <body
    class="bg-my-black font-overpass flex items-center justify-center min-h-screen px-6 sm:px-0"
  >
    <!-- rating form starts here -->
    <form
      action=""
      class="bg-gradient-to-tr from-very-dark-blue to-my-dark-blue flex-col space-y-4 justify-center items-center  min-w-[300px] max-w-sm mx-auto rounded-3xl h-auto p-6 sm:mx-32 "
    >
      <!-- star icon image -->
      <div class="bg-my-dark-blue p-2 rounded-full inline-flex">
        <img src="images/icon-star.png" alt="star icon" class="w-4 h-4" />
      </div>
      <!-- container for heading and paragraph -->
      <div class="space-y-4 flex flex-col">
        <h2 class="text-white text-2xl font-bold">How did we do?</h2>
        <p class="text-my-light-grey text-sm max-w-80 text-balance p-1">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <!-- container for buttons and submit -->
      <div class="space-y-6 flex flex-col items-center p-2 w-full  ">
        <!-- 1-5 buttons -->
        <div class="flex justify-center gap-x-4 w-full max-w-xs ">
          <!--  -->
          <button
            type="button"
            class="rating-button  max-w-[3rem] text-my-light-grey bg-my-dark-blue p-3 rounded-full w-12 h-12  hover:bg-white hover:text-very-dark-blue hover:font-bold transition-colors 400ms active:bg-my-orange"
          >
            1
          </button>
          <button
            type="button"
            class="rating-button   max-w-[3rem] text-my-light-grey bg-my-dark-blue p-3 rounded-full w-12 h-12 hover:bg-white hover:text-very-dark-blue hover:font-bold transition-colors 400ms active:bg-my-orange"
          >
            2
          </button>
          <button
            type="button"
            class="rating-button   max-w-[3rem] text-my-light-grey bg-my-dark-blue p-3 rounded-full w-12 h-12 hover:bg-white hover:text-very-dark-blue hover:font-bold transition-colors 400ms active:bg-my-orange"
          >
            3
          </button>
          <button
            type="button"
            class="rating-button   max-w-[3rem] text-my-light-grey bg-my-dark-blue p-3 rounded-full w-12 h-12 hover:bg-white hover:text-very-dark-blue hover:font-bold transition-colors 400ms active:bg-my-orange"
          >
            4
          </button>
          <button
            type="button"
            class="rating-button   max-w-[3rem] text-my-light-grey bg-my-dark-blue p-3 rounded-full w-12 h-12 hover:bg-white hover:text-very-dark-blue hover:font-bold transition-colors 400ms active:bg-my-orange"
          >
            5
          </button>
        </div>
        <!-- submit button -->
        <div class="max-w-xs w-full">
          <button
            type="submit"
            class=" submit-button w-full max-w-xs bg-my-orange text-md font-bold tracking-wider uppercase h-12  rounded-full hover:bg-white hover:font-bold transition-colors 400ms active:scale-105"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
    



    <!-- thank you state component -->
      <div
      id="thankYouComponent"
      class="bg-gradient-to-tr from-very-dark-blue to-my-dark-blue grid justify-items-center text-center space-y-7  min-w-[200px] max-w-sm mx-auto rounded-3xl h-auto px-2 py-8 sm:mx-32 hidden"
    >
      <!-- thank you illustration -->
     
      <img src="images/illustration-thank-you.png" alt="star icon" class="w-50 h-50" />
      <!-- section shown box -->
       <p id="rating-text" class="bg-gray-800 p-2 rounded-full text-my-orange text-sm">You selected X out of 5</p>
      
      <!-- container for heading and paragraph -->
      <div class="space-y-4 flex flex-col">
        <h2 class="text-white text-2xl font-bold">Thank you!</h2>
        <p class="text-my-light-grey text-sm max-w-80 text-pretty p-1">
          We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
        </p>
      </div>
     
        </div>
      </div>
    </div>



  </body>
</html>
